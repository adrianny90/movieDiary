<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="./output.css" rel="stylesheet" />
  </head>

  <!-- LUKAS PART START -->
  <!-- NAVIGATION -->
  <nav
    id="navbar"
    class="flex justify-between items-center py-3 px-4 md:px-12 bg-[#021526]"
  >
    <div id="logo" class="text-white text-xl md:text-3xl font-black">
      AwesomeFilms
    </div>
    <ul id="links" class="hidden md:flex flex-between gap-4 text-white text-xl">
      <li>
        <a href="./index.html" class="underline hover:text-fuchsia-400"
          >Popular</a
        >
      </li>
      <li>
        <a href="./journal.html" class="hover:text-fuchsia-400">Favorites</a>
      </li>
    </ul>
    <div id="burger" class="block w-[25px] md:hidden">
      <img src="./img/burger-bar.png" alt="burger menu" />
    </div>
  </nav>
  <!-- HEADER -->
  <header
    id="hero"
    class="bg-[url(./img/bg_img.png)] min-h-[50vh] flex flex-col items-center justify-center gap-10 bg-center bg-cover bg-red-400"
  >
    <h1 class="text-4xl md:text-7xl font-extrabold text-center text-white">
      AwesomeFilms
    </h1>
    <div
      id="Searchbar"
      class="bg-white relative rounded-full flex items-center gap-4 pr-3 pl-3 py-1"
    >
      <input
        type="text"
        id="searchField"
        name="searchfield"
        placeholder="Search movie..."
      />
      <a id="searchBtn" class="hover:cursor-pointer"
        ><img
          src="./img/icon_search.png"
          id="searchIcon"
          alt="search icon"
          class="w-[20px] h-[100%]"
      /></a>
      <div
        id="searchResults"
        class="hidden z-50 absolute top-[110%] left-[50%] translate-x-[-50%] w-[80vw] md:w-[50vw] bg-white rounded shadow p-4"
      >
        <div class="flex justify-between">
          <span class="font-bold">Results</span>
          <a id="searchCloseBtn" class="hover:cursor-pointer"
            ><img
              src="./img/close.png"
              alt="close"
              class="w-[15px] ml-auto mb-4"
          /></a>
        </div>

        <ul
          id="resultList"
          class="max-h-[29vh] text-sm md:text-xl overflow-auto"
        ></ul>
      </div>
    </div>
  </header>
  <!-- LUKAS PART END -->

  <!-- Ankita part start -->

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <main>
      <h1 class="text-center font-bold text-4xl mb-8">Popular Movies</h1>
      <section
        id="products-container"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      ></section>
    </main>
    <footer
      class="mt-16 pt-8 border-t border-slate-700 text-center text-slate-400 text-sm"
    >
      <p>@ 2025 Movie Diary. All rights reserved.</p>
    </footer>
  </div>
  <body>
    <script type="module" src="main.js" defer></script>
  </body>
</html>
